<script src="assets/javascript/swiper-bundle.js"></script>
<script src="assets/javascript/swiper-bundle.min.js"></script>
<script src="assets/javascript/jquery.slim.min.js"></script>
<script src="assets/javascript/bootstrap.bundle.min.js"></script>
<script src="assets/javascript/all.js"></script>
<script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      slidesPerView: 4,
      loop: true,
      freeMode: true,
      loopedSlides: 5, //looped slides should be the same
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
        effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      spaceBetween: 10,
      loop: true,
      loopedSlides: 5, //looped slides should be the same
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs,
      },
    });

    let button = document.getElementById("button")
    let text = document.getElementById("demo")

    /* swiper events */
    galleryTop.on("slideChange", function() {
    if(this.realIndex == 0){
        text.innerHTML = "dediganteng";  
    }
    if(this.realIndex == 1){
        text.innerHTML = "loss"; 
    }
    });
</script>

</body>
